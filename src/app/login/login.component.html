<div class="main">
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<div class="title"><h5>color game</h5></div>
<form (ngSubmit)="onSubmit()">
  <div class="login">
    <h2>Login</h2>
    <p>Email</p>
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">&#64;</span>
      <input
        type="email"
        name="username"
        class={{usernamecase}}
        placeholder="Username"
        aria-label="Username"
        aria-describedby="addon-wrapping"
        [(ngModel)]="username"
      />

    </div>
    <p *ngIf="usernameError" style="color: red; font-size: small;">
        {{usernameError}}
    </p>
    <p>Password</p>
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">ðŸ”’</span>
      <input
        name="password"
        type="password"
        class={{passwordcase}}
        placeholder="Password"
        aria-label="Password"
        aria-describedby="addon-wrapping"
        [(ngModel)]="password"
      />
    </div>
    <div *ngIf="passwordError" style="color: red; font-size: small;">
      {{passwordError}}
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSubmit()">
      Login
    </button>
  </div>
</form>
</div>
