<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
<div class="body">
    <form class="d-flex"> 
      <button class="image-button" (click)="onLogout()">
        <img src="../assets/login_.png" alt="logout">
      </button>
    </form>
    <div class="section">
      <app-color-palette (colorSelected)="setSelectedColor($event)"></app-color-palette>
      <app-pixel-grid [selectedColor]="selectedColor"></app-pixel-grid>
    </div>
    
    <div class="container">
      <button id="plus" (click)="plus()">plus +</button>
      <div *ngFor="let grid of grids; let i = index" class="grid-container">
        <app-pixel-grid [selectedColor]="selectedColor" #gridElement></app-pixel-grid>
      </div>
    </div>

</div>
