<div>
  <label for="rows">Rows: </label>
  <input id="rows" type="number" [(ngModel)]="rows" (input)="createGrid()" min="1">
  <label for="columns">Columns: </label>
  <input id="columns" type="number" [(ngModel)]="columns" (input)="createGrid()" min="1">
</div>

<div class="grid" 
     [style.gridTemplateColumns]="'repeat(' + columns + ', 20px)'" 
     (mousedown)="startPainting()" 
     (mouseup)="stopPainting()">
  <div *ngFor="let row of grid; let rowIndex = index">
    <div *ngFor="let cell of row; let colIndex = index" 
         [ngStyle]="{'background-color': cell}" 
         class="cell" 
         (mousemove)="paintCell(rowIndex, colIndex, $event)">
    </div>  
  </div>
</div>

<button (click)="exportGrid()">Export as Image</button>
